name: Publish to Maven Central

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate version
        run: |
          GRADLE_VERSION=$(./gradlew properties -q | grep '^version:' | awk '{print $2}')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$GRADLE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: build.gradle.kts=$GRADLE_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Publishing version $GRADLE_VERSION"

      - name: Run tests
        run: ./gradlew test

      - name: Publish to Maven Central
        run: ./gradlew publishMavenPublicationToSonatypeRepository
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
