build:
  maxIssues: 0

complexity:
  LongMethod:
    threshold: 80
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 10
  TooManyFunctions:
    thresholdInFiles: 30
    thresholdInClasses: 30
  ComplexCondition:
    threshold: 5

exceptions:
  TooGenericExceptionCaught:
    active: false

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 130
  WildcardImport:
    active: false
  ReturnCount:
    max: 5
  ThrowsCount:
    max: 5
  UnusedPrivateProperty:
    active: true

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
